<label>Previous Fitness Certs.</label> <a  ng-href="javascript:void(0);" ng-click="listForView=0"><u>hide</u></a>

<table class="table table-striped table-bordered jambo_table">
<thead>
	<tr>
		<th>ID</th>
		<th>Issue Dt.</th>
		<th>From Dt.</th>
		<th>To Dt.</th>
		<th>Recpt. No.</th>
		<th>Amount</th>
		<th>Auth</th>
		
	
		
	</tr>
</thead>
<tbody>
	<tr  ng-repeat="fitnessCert in fitnessCertList" >
		 <td><u><a  ng-href="javascript:void(0);" ng-click="showFitnessCert(fitnessCert)">{{fitnessCert.fitness_cert_id}}</a></u></td>
		<!--<td>{{fitnessCert.fitness_cert_id}}</td> -->
		<!-- <td><input  type="text" ng-model="fitnessCert.issue_dt" disabled  > </input></td> -->
		<td>{{fitnessCert.issue_dt_txt}}</td>
		<td>{{fitnessCert.from_date_txt}}</td>
		<td>{{fitnessCert.to_date_txt}}</td>
		 <td>{{fitnessCert.receipt_no}}</td> 
		<td>{{fitnessCert.amount}}</td>
		<td>{{fitnessCert.authority}}</td>
		
		
	</tr>
	</tbody>
  </table>
