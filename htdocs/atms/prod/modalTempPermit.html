<div class="modal fade" id="tempPermitModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
	   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <h4 class="modal-title" id="myModalLabel">Temp Permit <span ng-show="tempPermitCurrent.temp_permit_id"> (Record ID: {{tempPermitCurrent.temp_permit_id}})</span></h4>
      
       
      </div>
      <div class="modal-body">
	  <label>Permit No.:</label>{{vehicle.permit_no}}
	  <br></br>
	  <label>Issue Dt.:</label>
	  <!-- <input  class="input-xs" ng-disabled="!editModeTempPermit"  type="text" ng-model="tempPermitCurrent.issue_dt" maxlength="75" > </input> -->
	  <input  class="input-xs" ng-disabled="!editModeTempPermit"    type="date" ng-model="tempPermitCurrent.issue_dt" maxlength="10" size="10" > </input>
	  
	  <br></br>
	  <label>Period From:</label>
	  <!-- <input  class="input-xs" ng-disabled="!editModeTempPermit"  type="text" ng-model="tempPermitCurrent.from_date" maxlength="12" > </input> -->
	  <input  class="input-xs"    type="date" ng-model="tempPermitCurrent.from_date" maxlength="10" size="10" ng-disabled="!editModeTempPermit" > </input>
     
	 <label>To:</label>
  	 <!-- <input  class=" input-xs" type="text" ng-model="tempPermitCurrent.to_date" maxlength="12" > </input>	-->
	 <input  class="input-xs" ng-disabled="!editModeTempPermit"    type="date" ng-model="tempPermitCurrent.to_date" maxlength="10" size="10" > </input>
       	
	  <br></br>
	  
	  <label>Remark:</label><textarea  class="input-xs" ng-disabled="!editModeTempPermit"   ng-model="tempPermitCurrent.remarks"  > </textarea>
 <br></br>
	  <label>Routes:</label><textarea  class="input-xs" ng-disabled="!editModeTempPermit"   ng-model="tempPermitCurrent.routes"  > </textarea>
		
	<br></br>
	<label>Tax Payment Exp. Dt.:</label> {{vehicle.tax_exp_dt_txt}}
	<!-- <input  class="input-xs" ng-disabled="!editModeTempPermit"  type="text" ng-model="tempPermitCurrent.tax_payment_expiry_dt" maxlength="75" > </input> -->
	<br></br>
	<label>Fitenss Cert Exp. Dt.:</label>{{vehicle.ft_exp_dt_txt}}
	
	<!-- <input  class="input-xs" disabled  type="text" ng-model="vehicle.ft_exp_dt_txt" maxlength="75" > </input> -->
	<br></br>
	<label>Insurance Exp. Dt.:</label><input  class="input-xs" disabled  type="date" ng-model="vehicle.insurance_upto" maxlength="75" > </input>
	<br></br>
	  <label>Authority:</label> {{vehicle.state}}
	  
	  <!-- <input  class="input-xs" ng-disabled="!editModeTempPermit"  type="text" ng-model="tempPermitCurrent.authority"  > </input> -->
	  
	  <br></br>
	  <button ng-show = "editModeTempPermit" type="button" class="btn btn-default" ng-click="saveTempPermit()">Save</button>
	  <button ng-show = "!editModeTempPermit" type="button" class="btn btn-default" ng-click="editModeTempPermit = true">Edit</button>
	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  </div>
	  </div>
     
    </div>
  </div>
</div>
