
<div class="modal fade" id="fitnessModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
	   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <h4 class="modal-title" id="myModalLabel">Fitness Certificate <span ng-show="fitnessCertCurrent.fitness_cert_id"> (Record ID: {{fitnessCertCurrent.fitness_cert_id}})</span></h4>
      
       
      </div>
      <div class="modal-body">

         <label>Application Date:</label>
   <input  class="input-xs"    type="date" ng-model="fitnessCertCurrent.apply_dt" maxlength="10" size="10" ng-disabled="!editModeFitnessCert" > </input>
   <br></br>
	  <label>Period From:</label>
	   <!-- <input  class="input-xs"    type="date" ng-model="fitnessCertCurrent.from_date" maxlength="10" size="10" ng-disabled="!editModeFitnessCert" > </input> -->
     {{fitnessCertCurrent.apply_dt | date:'dd/MM/yyyy'}}
     
     
     <div class="btn-group" ">
        <!-- <button   type="button" class="btn  btn-warning" ng-click="addNPA('6M')">6M</button> -->
  <button   type="button" class="btn-success" ng-click="addCFDate('1Y')">1Y</button>
  <button   type="button" class="btn-warning" ng-click="addCFDate('2Y')">2Y</button>
   
      </div>
	 <label>To:</label> 
	 <input  class="input-xs"    type="date" ng-model="fitnessCertCurrent.to_date" maxlength="10" size="10" ng-disabled="!editModeFitnessCert" > </input>
       	
	  <br></br>
	  <label>Receipt No.:</label><input  class="input-xs"  type="text" ng-model="fitnessCertCurrent.receipt_no" maxlength="75" ng-disabled="!editModeFitnessCert"> </input>
	  <label>Issue Dt.:</label> <input  class="input-xs"    type="date" ng-model="fitnessCertCurrent.issue_dt" maxlength="10" size="10" ng-disabled="!editModeFitnessCert" > </input>
	  <br></br>
	  <label>Amount:</label><input  class="input-xs" type="text" ng-model="fitnessCertCurrent.amount" ng-disabled="!editModeFitnessCert" > </input>
	  <br></br>
	  <label>Remark:</label><textarea  class="input-xs"   ng-model="fitnessCertCurrent.remarks"  ng-disabled="!editModeFitnessCert"> </textarea>
	  <br></br>
	  <label>Authority:</label>
	  <span>{{fitnessCertCurrent.authority}}</span>
	  <!-- <select  class="input-xs" ng-disabled="!editModeFitnessCert" ng-model="fitnessCertCurrent.authority" ng-init = "fitnessCertCurrent.authority = 'Nagaland'">
      <option value="Assam">Assam</option>
      <option value="Nagaland" selected="selected">Nagaland</option>
    </select> -->
	
	  <!-- <label>District:</label><input  class="input-xs" type="text" ng-model="fitnessCertCurrent.district" ng-disabled="!editModeFitnessCert" > </input> -->
	   <br></br>
	  <label>CF Issued:</label><!-- <input  class="input-xs"  type="text" ng-model="fitnessCertCurrent.authority"  > </input> -->
	  
	  <select  class="input-xs" ng-disabled="!editModeFitnessCert" ng-model="fitnessCertCurrent.cf_issued" ng-init = "fitnessCertCurrent.cf_issued = 'Y'">
      <option value="Y">Y</option>
      <option value="N" selected="selected">N</option>
    </select>
	  
	 
	  
	  <br></br>

	 	 <span class="red" ng-show="modalFitnessCertShowError">{{modalFitnessCertErrorMsg}}</span>
	  <br></br>

	  <button ng-show = "editModeFitnessCert" type="button" class="btn btn-default" ng-click="saveFitenssCert()">Save</button>
	  <button ng-show = "!editModeFitnessCert" type="button" class="btn btn-default" ng-click="editModeFitnessCert = true">Edit</button>
	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	  <button type="button" class="btn btn-default" ng-click="deleteStart=true">Delete</button>
	  <div ng-show="deleteStart">
	  <label>Please type 1407 in the text here :</label>
	   
	    <input  class="input-xs"    type="number" ng-model="deleteAnswer" max="1407" > </input>
<br></br>
	  	<button type="button" class="btn btn-default" ng-click="confirmDelete('CF',fitnessCertCurrent.fitness_cert_id,  deleteAnswer)">Confirm</button>
	  	<button type="button" class="btn btn-default" ng-click="deleteStart=false">Cancel</button>
        <span ng-show="incorrectAnswer">Wola! you did not type 1407 !!</span> 
		
		
        
	  </div>
<div ng-show="deleteStatusMsg">{{deleteStatusMsg}}</div> 
	  </div>
	  </div>
     
    </div>
  </div>

</div>
