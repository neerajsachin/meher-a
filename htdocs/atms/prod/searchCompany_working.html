 <div class="row">
   <div class="col-md-12 col-sm-12 col-xs-12">
<label>List of Companies:</label>    
	<table class="table table-striped table-bordered">
<thead>
	<tr>
		<th>ID</th>
		<th>Name</th>
		
		
	</tr>
</thead>
<tbody>
	<tr  ng-repeat="company in companiesList">
		<td><a  ng-href="#showCompany/{{company.company_id}}"> {{company.company_id}}</a></td>
		<td>{{company.company_name}}</td>
		
		
	</tr>
	</tbody>
  </table>
	
	

		
   </div>
</div>
