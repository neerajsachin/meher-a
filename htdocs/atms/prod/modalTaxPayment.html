<div class="modal fade" id="taxModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
	   <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  <h4 class="modal-title" id="myModalLabel">Tax Payment <span ng-show="taxPaymentCurrent.tax_payment_id"> (Record ID: {{taxPaymentCurrent.tax_payment_id}})</span></h4>
      
       
      </div>
      <div class="modal-body">
	  <label>Period From.:</label>
	  <input  class="input-xs"    type="date" ng-model="taxPaymentCurrent.from_date" maxlength="10" size="10" ng-disabled="!editModeTaxPayment" > </input>
	     <label>To:</label> <input  class="input-xs"    type="date" ng-model="taxPaymentCurrent.to_date" maxlength="10" size="10" ng-disabled="!editModeTaxPayment" > </input>
       	
	  <br></br>
	  <label>Receipt No.:</label><input  class="input-xs"  type="text" ng-model="taxPaymentCurrent.receipt_no" maxlength="75" ng-disabled="!editModeTaxPayment"> </input>
	  <label>Issue Dt.:</label>
	  <input  class="input-xs"    type="date" ng-model="taxPaymentCurrent.issue_dt" maxlength="10" size="10" ng-disabled="!editModeTaxPayment" > </input>
	  <br></br>
	  <label>Amount:</label><input  class="input-xs" type="number" ng-model="taxPaymentCurrent.amount" ng-disabled="!editModeTaxPayment" max="99999" > </input>
	  <br></br>
	  <label>Remark:</label><textarea  class="input-xs"   ng-model="taxPaymentCurrent.remarks" ng-disabled="!editModeTaxPayment" > </textarea>
	  <br></br>
	  <label>Authority:</label>
	 {{taxPaymentCurrent.authority}}
	 
<br></br>
<label>Application Date:</label>
	  <input  class="input-xs"    type="date" ng-model="taxPaymentCurrent.apply_dt" maxlength="10" size="10" ng-disabled="!editModeTaxPayment" > </input>
	  <br></br>
	 	 <span class="red" ng-show="modalTaxPaymentShowError">{{modalTaxPaymentErrorMsg}}</span>
	  <!-- <select  class="input-xs" ng-disabled="!editModeTaxPayment" ng-model="taxPaymentCurrent.authority" ng-init = "taxPaymentCurrent.authority = 'Nagaland'">
      <option value="Assam">Assam</option>
      <option value="Nagaland" selected="selected">Nagaland</option>
    </select> -->
	  <!-- <label>District:</label><input  class="input-xs" type="text" ng-model="taxPaymentCurrent.district"  > </input> -->
	  <br></br>
	  <button ng-show = "editModeTaxPayment" type="button" class="btn btn-default" ng-click="saveTaxPayment()">Save</button>
	  <button ng-show = "!editModeTaxPayment" type="button" class="btn btn-default" ng-click="editModeTaxPayment = true">Edit</button>
	  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	   <button type="button" class="btn btn-default" ng-click="deleteStart=true">Delete</button>
	  <div ng-show="deleteStart">
	  <label>Please type 1407 in the text here :</label>
	   
	    <input  class="input-xs"    type="number" ng-model="deleteAnswer" max="1407" > </input>
<br></br>
	  	<button type="button" class="btn btn-default" ng-click="confirmDelete('Tax',taxPaymentCurrent.tax_payment_id,  deleteAnswer)">Confirm</button>
	  	<button type="button" class="btn btn-default" ng-click="deleteStart=false">Cancel</button>
        <span ng-show="incorrectAnswer">Wola! you did not type 1407 !!</span> 
	 </div>
<div ng-show="deleteStatusMsg">{{deleteStatusMsg}}</div> 
	  </div>
	  </div>
     
    </div>
  </div>
</div>
