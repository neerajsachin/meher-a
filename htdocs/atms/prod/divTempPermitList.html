<label>Previous Temp Permits</label> <a  ng-href="javascript:void(0);" ng-click="listForView=0"><u>hide</u></a>

<table class="table table-striped table-bordered jambo_table">
<thead>
	<tr>
		<th>ID</th>
		<th>Issue Dt.</th>
		<th>From Dt.</th>
		<th>To Dt.</th>
		<th>Permit No.</th>
		<th>Route</th>
		<th>Auth</th>
		
		
	</tr>
</thead>
<tbody>
	<tr  ng-repeat="tempPermit in tempPermitList">
		<td><a  ng-href="javascript:void(0);" ng-click="showTempPermit(tempPermit)">{{tempPermit.temp_permit_id}}</a></td>
		<td>{{tempPermit.issue_dt_txt}}</td>
		<td>{{tempPermit.from_date_txt}}</td>
		<td>{{tempPermit.to_date_txt}}</td>
		<td>{{tempPermit.permit_no}}</td>
		<td>{{tempPermit.routes}}</td>
		<td>{{tempPermit.authority}}</td>
		
		
	</tr>
	</tbody>
  </table>
