<label>Previous Tax Payments</label> <a  ng-href="javascript:void(0);" ng-click="listForView=0"><u>hide</u></a>

<table class="table table-striped table-bordered jambo_table">
<thead>
	<tr>
		<th>ID</th>
		<th>Issue Dt.</th>
		<th>From Dt.</th>
		<th>To Dt.</th>
		<th>Recpt. No.</th>
		<th>Amount</th>
		<th>Auth</th>
		
		
	</tr>
</thead>
<tbody>
	<tr  ng-repeat="taxPayment in taxPaymentList">
		<td><u><a  ng-href="javascript:void(0);" ng-click="showTaxPayment(taxPayment)">{{taxPayment.tax_payment_id}}</a></u></td>
		<td>{{taxPayment.issue_dt_txt}}</td>
		<td>{{taxPayment.from_date_txt}}</td>
		<td>{{taxPayment.to_date_txt}}</td>
		<td>{{taxPayment.receipt_no}}</td>
		<td>{{taxPayment.amount}}</td>
		<td>{{taxPayment.authority}}</td>
		
		
	</tr>
	</tbody>
  </table>
